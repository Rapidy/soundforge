<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/@1x/preview.jpg">
	
	<link rel="stylesheet" href="css/styles.min.css">

</head>

<body style="background-color: #151515;">

	<header class="header">

		<div class="header__logo"><a href="/">Sound<span>Forge</span></a></div>
		
		<div class="header-container">

			<div class="header-container__profile">

				<div class="header-container__profile_avatar">
					<img src="img/_src/avatar.png" alt="Аватар профиля">
				</div>

				<div class="header-container__profile-text">

					<h2>Андрей Васильев</h2>
					<h3>300 дней</h3>

				</div>

			</div>

			<div class="header-container__search">
				
				<input type="text" placeholder="Trippie Redd - Take a walk" required>

				<button><i class="fas fa-search"></i></button>

			</div>

		</div>

		<div class="offset-side"></div>

	</header>

	<main class="window">

		<nav class="nav">

			<div class="nav__menu">

				<a href="#" class="nav__menu__link">
					<img src="img/_src/AudioWaveFilled.svg" class="nav__menu__icon" alt="top songs">
					Топ треков
				</a>
				<a href="#" class="nav__menu__link">
					<img src="img/_src/Music.svg" class="nav__menu__icon" alt="recomended">
					Рекомендации
				</a>
				<a href="#" class="nav__menu__link">
					<img src="img/_src/Love.svg" class="nav__menu__icon" alt="most heard">
					Популярные
				</a>
				<a href="#" class="nav__menu__link">					
					<img src="img/_src/Hand.svg" class="nav__menu__icon" alt="song of the day">
					Трек недели				
				</a>
				<a href="#" class="nav__menu__link">			
					<img src="img/_src/Shuffle.svg" class="nav__menu__icon" alt="random song">
					Любой трек				
				</a>

				<div class="nav__menu__statistic">
					<div></div>
					<p class="nav__menu__statistic__heading">Статистика</p>
					<table class="nav__menu__statistic__table">
						<tr>
							<td class="nav__menu__statistic__table__sig">Артистов:</td>
							<td class="nav__menu__statistic__table__val">9.600</td>
						</tr>
						<tr>
							<td class="nav__menu__statistic__table__sig">Слушателей:</td>
							<td class="nav__menu__statistic__table__val">56.356</td>
						</tr>
						<tr>
							<td class="nav__menu__statistic__table__sig">Треков:</td>
							<td class="nav__menu__statistic__table__val">653.200</td>
						</tr>
						<tr>
							<td class="nav__menu__statistic__table__sig">Подписчиков:</td>
							<td class="nav__menu__statistic__table__val">2.867</td>
						</tr>
					</table>
				</div>

			</div>

		</nav>

		<section class="content">
			ff
			
		</section>

		<div class="offset-side"></div>
		
	</main>

	<script src="https://kit.fontawesome.com/d09b304998.js" crossorigin="anonymous"></script>
	<script src="js/scripts.min.js"></script>

</body>
</html>
